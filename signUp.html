<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap-grid CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="row m-0 sign">
        <div class="col-md-6 col-sm-12 p-0">
            <div class="sign-photo">
                <img src="img/whitelogo.png" alt="whitelogo" class="sign-photo__logo">
            </div>
        </div>
        <!-- /.col-md-6 col-sm-12 -->
        <div class="col-md-6 col-sm-12 p-0">
            <div class="sign-content">
                <h1>Sign Up</h1>
                <p>Create your account to get the moments updates on the things that interest you</p>

                <form action="#" method="post">
                    <input class="sign-content__input" type="text" placeholder="Name">
                    <input class="sign-content__input" type="password" placeholder="Password">
                    <input class="sign-content__input" type="email" placeholder="Email Address">
                    <button type="submit">Create My Account Now</button>
                    <div class="sign-content__checkbox">
                        <input type="checkbox" class="sign-content__checkbox-input" id="checkbox">
                        <label class="sign-content__checkbox-label" for="checkbox">
                            I agree to the business name's <span><a href="#">Terms of Services</a></span> and <span><a href="#">Privacy</a></span> 
                        </label>
                    </div>
                </form>

                <div class="sign-content__line">
                    <div class="sign-content__line-content">or</div>
                </div>

                <div class="sign-content__button">
                    <button type="submit">
                        <img src="img/seo-and-web.png" alt="google">
                        Google
                    </button>
                </div>

                <p class="sign-content__p">I already have and account ? <span><a href="#">Sign In</a></span></p>
            </div>
            <!-- /.signContent -->
        </div>
        <!-- /.col-md-6 col-sm-12 -->
    </div>
    <!-- /.row -->

</body>
</html>
