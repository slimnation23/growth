<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap-grid CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!-- Slick slider -->
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="slick/slick.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="nav-menu">
        <div class="nav-menu__left">
            <img src="img/logo.png" alt="logo">
            <div class="nav-menu__left-search">
                <input type="text" placeholder="Search">
                <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <!-- /.nav-menu__left -->
        <div class="nav-menu__right">
            <ul id="menu">
                <li class="nav-menu__right-chart"><a href="#"><img src="img/chart.png" alt="chart"></a></li>
                <li class="nav-menu__right-alert"><a href="#"><img src="img/alert.png" alt="alert"></a></li>
                <li class="nav-menu__right-down" id="dropdown-btn">
                    <div>
                        <img src="img/userimg.png" alt="user">
                        <ul class="nav-menu__right-down__dropdown" id="dropdown-menu">
                            <li>TEXT</li>
                            <li>TEXT</li>
                        </ul>
                    </div>
                    
                </li>
            </ul>

            <button id="menu-btn">
                <img src="img/menu-btn.png" alt="menu-btn">
            </button>

        </div>
        <!-- /.nav-menu__right -->
    </div>
    <!-- /.nav-menu -->

    <div class="history padding-bottom">
        <div class="invite pt-5">
            <div class="history-card__content invite-first">
                <div class="history-card__content__shortLine w-50"></div>
                <h3>Billing Address</h3>
                <h5>Your billing details</h5>
            </div>
        </div>
        <div class="grey-line margin-top"></div>
    </div>
    <!-- history -->

    <div class="my-container">

        <div class="history-slider row block block-regular block-active">
            <div class="row ml-0 justify-content-between w-100 mb-5">
                <div class="col-xl-8 col-lg-8 col-md-6 col-sm-12">
                    <div class="upload-left">
                        <h1>Billing Details</h1>
                        <div class="upload-left__line"></div>
                        <div class="upload-left__group">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="upload-left__group">
                            <input type="email" placeholder="Email Address">
                            <input type="number" placeholder="Phone Number">
                        </div>

                        <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>

                        <div class="upload-left__group">
                            <input type="text" placeholder="City">
                            <input type="text" placeholder="Country">
                        </div>
                        
                    </div>
                </div>
                <!-- col -->
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                    <div class="rightBlock">
                        <h1>Summary</h1>
                        <div class="rightBlock-line"></div>
                        <div class="rightBlock-text billing-padding">
                            <div class="rightBlock-text__content">
                                <p>Startegy Your Thrilling </p>
                                <span>1 x  $5.00</span>
                            </div>
                            <div class="rightBlock-text__content">
                                <p>Energy Audits</p>
                                <span>1 x  $10.00</span>
                            </div>
                            <div class="rightBlock-text__content">
                                <p>100 Content Marketing tips</p>
                                <span>2 x  $20.00</span>
                            </div>
                        </div>
                        <h2>Bill Details</h2>
                        <div class="rightBlock-text">
                            <div class="rightBlock-text__content">
                                <p>Total Items</p>
                                <span>3</span>
                            </div>
                            <div class="rightBlock-text__content">
                                <p>Shipping charges</p>
                                <span>$10.00</span>
                            </div>
                            <div class="rightBlock-text__content">
                                <p>Discount</p>
                                <span>-$5.00</span>
                            </div>
                            <div class="rightBlock-text__toPay billing-paddingTop">
                                <h2>Payable Amount</h2>
                                <p>$40.00</p>
                            </div>
                        </div>
                        <button>Proceed to checkout</button>
                    </div>
                </div>
                <!-- col -->
            </div>
        </div>

    </div>
    <!-- /.my-container -->

   

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
</script>
<script src="slick/slick.js"></script>
<script src="js/main.js"></script>

</body>
</html>
