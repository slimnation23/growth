<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap-grid CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="row m-0 sign">
        <div class="col-md-6 col-sm-12 p-0">
            <div class="sign-photo">
                <img src="img/whitelogo.png" alt="whitelogo" class="sign-photo__logo">
            </div>
        </div>
        <!-- /.col-md-6 col-sm-12 -->
        <div class="col-md-6 col-sm-12 p-0">
            <div class="sign-content">
                <h1>Forgot Password</h1>
                <p>Don't worry about the password we will recover to you</p>

                <form action="#" method="post">
                    <input class="sign-content__input" type="text" placeholder="Username">
                    <input class="sign-content__input" type="password" placeholder="Password">
                    <a href="#" class="sign-content__a">Back to login</a>
                    <button type="submit">Recover Password</button>
                </form>

            </div>
            <!-- /.signContent -->
        </div>
        <!-- /.col-md-6 col-sm-12 -->
    </div>
    <!-- /.row -->

</body>
</html>
